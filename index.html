<!DOCTYPE html>
<html>
<title>
    CALCULATE N BASE NUMBERS
</title>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="head">
        <p> Simple N-Base Calculator</p>
        <p class="smol">(it can only calculate from 2 to 32 base and doesn't support fraction numbers)</p>

    </div>
    <div class="main">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">BASE</span>
            </div>
            <input type="text" class="form-control" aria-label="num1" aria-describedby="inputGroup-sizing-default"
                id="base" value="10">
        </div>



        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter 1st number</span>
            </div>
            <input type="text" class="form-control" aria-label="num1" aria-describedby="inputGroup-sizing-default"
                id="num1">
        </div>


        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <div class="cent"></div>
            <label class="btn btn-outline-dark ">
                <input type="radio" name="options" id="add" checked> +
            </label>
            <label class="btn btn-outline-dark ">
                <input type="radio" name="options" id="min"> -
            </label>
            <label class="btn btn-outline-dark ">
                <input type="radio" name="options" id="mul"> Ã—
            </label>
        </div>






        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter 2nd number</span>
            </div>
            <input type="text" class="form-control" aria-label="num2" aria-describedby="inputGroup-sizing-default"
                id="num2">
        </div>
        <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="main()">CALCULATE</button>
        <div id="res"></div>
        <div id="er"></div>
    </div>
    <div class="credit">&copy; NUR UZ ZAMAN</div>
</body>

</html>
